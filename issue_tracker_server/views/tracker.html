<!DOCTYPE html>
<html>
<head>
	<title>Issue Tracker</title>
	<script src="javascripts/jquery.js" ></script>
	<script src="javascripts/bootstrap.js" ></script>
	<script src="javascripts/angular.js" ></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css"/>
</head>

<body ng-app="trackerApp" ng-controller="tracker">
<nav class="navbar navbar-default navbar-static-top">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Issue Tracker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
	  </ul>
    </div><!-- /.navbar-collapse -->
</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div><input ng-model="link" type="text" class="form-control" placeholder="example: https://github.com/mbostock/d3">
					</div>
					<span class="input-group-btn">
						<button ng-click="getNumberOfIssues()" class="btn btn-default" type="button">Get Issues!</button>
					</span>
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div>
		<br>
		<div>
			<p>Total issues opened for above project : {{ totalIssues }}</p>
			<p>Got the information for : {{ totalIssuesRecvd }} issues</p>
		</div>
	</div>

	<script src="javascripts/tracker.js"></script>
</body>
